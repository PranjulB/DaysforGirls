<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <header>
<!-- logo -->
      <nav>
<!-- menu icons -->
       <ul>
        <li class="nav-item active" ><a class="active">Home</a></li>

        <li class="nav-item"><a>Education</a></li>

        <li class="nav-item"><a>Get Involved</a></li>

        <li class="nav-item"><a>Where We Are</a></li>

        <li class="nav-item"><a>Contact Us</a></li>

       </ul>
      </nav>
    </header>

<!-- Slideshow container -->
      <div class="slideshow-container">

<!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="images/ss1.jpg" style="width:100%">
      <div class="text">Every Girl. Everywhere. Period.</div>
      </div>

      <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="images/ss2.jpg" style="width:100%">
      <div class="text"></div>
      </div>

      <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="images/ss3.jpg" style="width:100%; object-fit: cover">
      <div class="text">She's got this. We've have got her.</div>
      </div>

      <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="images/ss4.jpg" style="width:100%; object-fit: cover">
      <div class="text"></div>
      </div>

<!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

<!-- The dots/circles -->
      <div style="text-align:center">
       <span class="dot" onclick="currentSlide(1)"></span> 
       <span class="dot" onclick="currentSlide(2)"></span> 
       <span class="dot" onclick="currentSlide(3)"></span>
       <span class="dot" onclick="currentSlide(4)"></span> 
      </div>

    <script src="script.js"></script>
  </body>
</html>
